#Check the operation status of the Pod. The alarm goes off. if not enabled.
#Threshold  range setting must be entered as count of random Slow Query / 100.
label.zdb0721.tooltip.pod=Check the operation status of the Pod. An alarm goes off. if Pod is not activated.
label.zdb0721.tooltip.container=Check the operation status of the Container. An alarm goes off. if Container is not activated.
label.zdb0721.tooltip.db=Check the operation status of the DB. An alarm goes off. if DB is not activated.
label.zdb0721.tooltip.cpu=An alarm goes off when CPU utilization (current CPU usage/total CPU capacity) exceeds the set threshold.
label.zdb0721.tooltip.memory=An alarm goes off when the memory utilization (current memory usage / total memory capacity) exceeds the threshold set.
label.zdb0721.tooltip.connections=An alarm  goes off when the Connection usage rate (currently Number of Connections / Total Connections) exceeds the threshold set.
label.zdb0721.tooltip.slowquery=<html>An alarm goes off when the number of Slow Query occur during the reference time (2 minutes) exceeds the threshold set.<br>\
The threshold range setting should be entered as a count of random slow queries/100.<br>\ Ex) "10 times" -> 10/100 = 0.1 &nbsp;</html>
label.zdb0721.tooltip.status=If duplexing, check the master replication of the slave.  If it is not performed normally, the alarm goes off.
label.zdb0721.tooltip.delay=If duplexing, alarm goes off when there is a delay during the replication of the master of the Slave.
