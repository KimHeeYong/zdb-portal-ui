<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/content_layout">
<th:block layout:fragment="page_head">
	<title>환경설정</title>
</th:block>
<th:block layout:fragment="page_css">
</th:block>
<th:block layout:fragment="page_js">
	<script type="text/javascript" src="/script/app/common/cloudzdb-validator.js"></script>
</th:block>
<th:block layout:fragment="content">
	<!-- Location -->
	<div class="locations-area">
		<div class="prj-list">
			<strong>Namespace : </strong>
			<button id="namespaces" class="Dropdownbutton namespace"></button>
			<ul class="dropmenu-list hide">
			</ul>
		</div>
	</div>
	<!-- Contents -->
	<div class="contents-box">
		<!-- Top Area -->
		<form name="userForm" method="post">
		<!-- button wrap-->
		<h3 class="form-title">사용자 목록 및 권한</h3>
		<div id="tabUser">
			<div class="tabs-contents">
				<div class="btn-wrap">
					<div class="btn-right">
						<button class="Button btn sm" id="btnSearchUser">조회</button>
						<button class="Button btn sm" id="btnAddUser">추가</button>
						<button class="Button btn sm" id="btnDeleteUser">삭제</button>
						<button class="Button btn sm bg-red" id="btnSaveUser">저장</button>
					</div>
				</div>
				<div id="gridUser" class="grid grid-line__wrap"></div>
			</div>		
		</div>
		</form>
	</div>
	<script type="text/javascript">
		var gNamespaces = null; // 네임스페이스 콤보
		var gForm = $('form[name=configForm]');
		var gIsUpdate = true;
		var gConfigData = null;
		$a.page(function() {
			let gService = {namespace:'zdb-test',serviceType:'mariadb',serviceName:'zdb-test-bb'} 
			this.init = function() {
				gNamespaces = gCommon.getNamespaceCombo($('#namespaces'),{incAdminAll:true})
				.addHandler(function(e) {
					gCommon.setSelectedNamespace(e.currentTarget.id);
				}).select({
					id : gSelectedNamespace
				});
				fn_getUserGrants();
				
				let tabUser = $('#tabUser');
				let editTypeYn = {type:"checkbox",rule:[{value:"Y", checked:true},{value:"N", checked:false}]};
				let gridUser = $('#gridUser').alopexGrid({
					autoColumnIndex: true,
					autoResize:true,
					rowInlineEdit:true,
					rowSelectOption:{
						clickSelect : true,
						singleSelect : true
					},
					cellSelectable:true,
					restoreFocusOnInvalidInlineEdit :true,
					leaveDeleted:true,
					height: 400,
					columnMapping : [  
						{ title:'state',key:'state',width:'50px',editable:false,hidden:false,render:function(value,data){
							if (data._state.added){data.state = 'A'}
							else if (data._state.deleted){data.state='D'}
							else if (data._state.edited){data.state='E'}
							return data.state;
						}},
						{ title:'USER', key : 'user' , width: '100px', align: 'left' ,editable:true	,allowEdit:function(value,data){
							return data._state.added == true;
						},valid : function(value, data) {
							if(value=='') {
								return false;
							}
							return true;
						}},
						{ title:'PASSWORD', key : 'password' , width: '100px', align: 'left' ,editable:{type:'text'},valid : function(value, data) {
							if(value=='' && data.state == 'A') {
								return false;
							}
							return true;
							},editable: function(value, data) {
								return '<div><input type="password" class="alopexgrid-default-renderer" value="'+ value +'"/></div>'; 
							},editedValue: function(cell, data, render, mapping, grid) {
								return $(cell).find('input').val();
							},render:function(value,data){
								return (value||'').replace(/./g,'*');
							}
						},
						{ title:'HOST', key : 'host' , width: '100px', align: 'left' ,editable:true},
						{ title:'SELECT', key : 'select' , width: '70px', align: 'center',editable:editTypeYn},
						{ title:'INSERT', key : 'insert' , width: '70px', align: 'center',editable:editTypeYn},
						{ title:'UPDATE', key : 'update' , width: '70px', align: 'center',editable:editTypeYn},
						{ title:'DELETE', key : 'delete' , width: '70px', align: 'center',editable:editTypeYn},
						{ title:'EXECUTE', key : 'execute' , width: '70px', align: 'center',editable:editTypeYn},
						{ title:'CREATE', key : 'create' , width: '70px', align: 'center',editable:editTypeYn},
						{ title:'ALTER', key : 'alter' , width: '70px', align: 'center',editable:editTypeYn},
						{ title:'DROP', key : 'drop' , width: '70px', align: 'center',editable:editTypeYn},
						{ title:'INDEX', key : 'index' , width: '70px', align: 'center', hidden:true},
						{ title:'CREATE VIEW', key : 'createView' , width: '70px', align: 'center',editable:editTypeYn},
						{ title:'TRIGGER', key : 'trigger' , width: '70px', align: 'center',editable:editTypeYn},
						{ title:'GRANT', key : 'grant' , width: '70px', align: 'center',editable:editTypeYn},
						{ title:'CREATE USER', key : 'createUser' , width: '70px', align: 'center',editable:editTypeYn}
					],
					message: {
						nodata: gMessage.gridNodata
					}
				}).on('cellEditInvalid ', function(e){
					var evObj = AlopexGrid.parseEvent(e);
					var data = evObj.data;
					var mapping = evObj.mapping;
					var col = mapping.columnIndex;
					var invalidValue = evObj.value;
					
					if(col == 1){
						alert('User를 입력하세요');
					}else if(col == 2){
						alert('Password를 입력하세요');
					}
					console.log(data)
					gridUser.alopexGrid('focusCell', data);
					gridUser.alopexGrid('rowSelect', {_state :{selected:true}}, false);
					gridUser.alopexGrid('rowSelect', data, true)
				});
				tabUser.find('#btnAddUser').on('click', function(e){
					gridUser.alopexGrid('endRowInlineEdit');
					let isAdding = false;
					let dt = gridUser.alopexGrid('dataGet');
					
					if(dt[0]._state.added == true && dt[0]._state.editing != false){
						return;
					}
					
					let opt = { _index : { row : 0 } };
					let defUserDt = {
						select:'N', insert:'N',update:'N',delete:'N',execute:'N',create:'N',alter:'N',drop:'N',index:'N',createView:'N',trigger:'N',
						grant:'N',createUser:'N'
					};
					gridUser.alopexGrid('dataAdd', defUserDt, opt);
					gridUser.alopexGrid('startRowInlineEdit',opt);
					gridUser.alopexGrid('focusCell', opt,'user');
				});
				tabUser.find('#btnDeleteUser').on('click',function(e){
					let dt = gridUser.alopexGrid( 'dataGet' , {_state:{selected:true}});
					if(dt.length == 0)return;
					let d = dt[0]._state.deleted ? 'dataUndelete' : 'dataDelete'; 
					gridUser.alopexGrid(d,{_state: {selected:true}}); 
				})
				tabUser.find('#btnSearchUser').on('click',function(e){
					fn_getUserGrants(); 
				})
				tabUser.find('#btnSaveUser').on('click',function(e){
					fn_saveUser();
				})
				function fn_getUserGrants(){
					$a.ajax({
						url: '/zdbapi/getUserGrants',
						method:'get',
						data: {namespace:gService.namespace,serviceType:gService.serviceType,serviceName:gService.serviceName},
						success: function(res){
							let list = res.userGrants;
							$('#gridUser').alopexGrid('dataSet',list);
						}
					});				
				};			
				function fn_saveUser(){
					gridUser.alopexGrid('endRowInlineEdit');
					let data = AlopexGrid.trimData(gridUser.alopexGrid('dataGet',{_state:{edited:true}},{_state:{deleted:true}}));
					if(data.length > 0){
						for(let i in data){
							let d = data[i];
							d.namespace = gParam.namespace,
							d.serviceType = gParam.serviceType,
							d.serviceName = gParam.serviceName,
							d.accountId = d.user;
						};
						$a.ajax({
							url: '/zdbapi/saveDBUser',
							method:'put',
							data: {data:JSON.stringify(data)},
							success: function(res){
								fn_getUserGrants();
							}
						});	
					};
				};
			}
		});
	</script>
</th:block>
</html>
