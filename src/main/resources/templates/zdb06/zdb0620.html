<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/content_layout">
<th:block layout:fragment="page_head">
	<title>DB관리</title>
</th:block>
<th:block layout:fragment="page_css">
</th:block>
<th:block layout:fragment="content">
	<!-- Location -->
	<div class="locations-area">
		<div class="prj-list">
			<strong>Namespace : </strong>
			<button id="namespaces" class="Dropdownbutton namespace"></button>
			<ul class="dropmenu-list hide">
			</ul>
		</div>
	</div>
	<!-- Contents -->
	<div class="contents-box">
		<!-- Top Area -->
		<div id="tabDatabase">
			<div class="contents-box">
				<!-- rule info area-->
				<div class="top-area">
					<h2 class="title">규칙 추가</h2>
					<div class="tag-wrap">
						<span class="tag">알람 발생을 위한 신규 규칙을 생성합니다.</span>
					</div>
				</div>
				<!-- add rule table-->
				<form name="ruleForm" onsubmit="return false;">
					<fieldset>
						<table class="Table Form-type topline">
							<colgroup>
								<col style="width: 200px;" />
								<col />
							</colgroup>
							<tbody>
								<tr style="height: 65px;">
									<th>규칙 종류<strong class="astertisk">*</strong></th>
									<td>
										<div class="Divselect" style="width: 310px;">
											<select name="type" id="type">
												<option value="">규칙 종류 선택</option>
											</select> <span></span>
										</div>
										<p class="info-text" data-for="type"></p>
									</td>
								</tr>
								<tr style="height: 65px;">
									<th>Namespace<strong class="astertisk">*</strong></th>
									<td>
										<div class="Divselect" id="namespaceDiv" style="width: 310px;">
											<select name="namespace" id="namespace">
												<option value="">Namespace 선택</option>
											</select> <span></span>
										</div>
										<p class="info-text" data-for="namespace"></p>
									</td>
								</tr>
								<tr style="height: 65px;">
									<th>Pod<strong class="astertisk">*</strong></th>
									<td>
										<div class="Divselect" style="width: 310px;">
											<select name="pod" id="pod">
												<option value="">Pod 선택</option>
											</select> <span id="podSpan"></span>
										</div>
										<p class="info-text" data-for="pod"></p>
									</td>
								</tr>
								<tr style="height: 65px;">
									<th>Duration<strong class="astertisk">*</strong></th>
									<td>
										<div class="Divselect" style="width: 170px;">
											<select name="duration" id="duration">
												<option value="">Duration 선택</option>
												<option value="2m">2m</option>
												<option value="5m">5m</option>
												<option value="10m">10m</option>
											</select> <span></span>
										</div>
										<p class="info-text" data-for="duration"></p>
									</td>
								</tr>
								<tr style="height: 65px;">
									<th>심각도<strong class="astertisk">*</strong></th>
									<td>
										<label class="ImageRadio" id="warningLabel"> <input class="Radio" name="severity" id="severity" value="warning" checked="checked" />Warning </label> 
										<label class="ImageRadio Margin-left-40" id="criticalLabel"> <input class="Radio" data-disabled="false" name="severity" id="severity" value="critical" />Critical </label>
										<label class="info-text gray Margin-left-50">(이미 등록된 심각도는 추가할 수 없습니다.)</label>
									</td>
								</tr>
								<tr style="height: 65px;">
									<th>임계치<strong class="astertisk">*</strong></th>
									<td>
										<div class="Divselect" id="conditionDiv">
											<select name="condition" id="condition">
												<option value="&gt;">&gt;</option>
												<option value="&lt;">&lt;</option>
											</select> <span></span>
										</div> <input class="Textinput" style="width: 120px; min-width: 50px;" maxlength="3" name="value2" id="value2" data-keyfilter-rule="digits" />
										<p class="info-text" data-for="value2"></p>
									</td>
								</tr>
							</tbody>
						</table>
					</fieldset>
				</form>
				<div class="btn-wrap">
					<div class="btn-left">
						<button class="Button btn" id="btnCancel">취소</button>
					</div>
					<div class="btn-right">
						<button class="Button btn bg-red" id="btnCreate">확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</th:block>
</html>
