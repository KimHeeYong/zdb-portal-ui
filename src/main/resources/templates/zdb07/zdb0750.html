				function fn_getCredentialConfirm(data){
					let deferred = $.Deferred();
					let re = {};					
					
					/* parameter : namespace , serviceType , serviceName , credetial(popup에서 입력받음)  */
					gCommon.credentialApiConfirm({
				        data:{namespace:data.namespace ,serviceType:data.serviceType ,serviceName:data.serviceName, msg:'설정을 변경하시려면', okBtnMsg:'변경'},
				        callback : function(res){
				        	if(res == null){
				        		re = res || {};
								re.isExists = false;
								deferred.resolve(re);
				        	}else{
				        		re = res;
								re.isExists = true;
								deferred.resolve(re);				        		
				        	}
				        }
				    }); 
					return deferred.promise();
				}
